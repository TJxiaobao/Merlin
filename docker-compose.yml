services:
  merlin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: merlin-app
    ports:
      - "1108:8000"  # 外部端口1108映射到容器内8000端口（前端访问）
      - "8000:8000"  # 后端API端口
    volumes:
      # 持久化上传文件
      - ./uploads:/app/uploads
      # 挂载环境变量文件（只读）
      - ./.env:/app/.env:ro
    environment:
      # API 配置
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://api.moonshot.cn/v1}
      - UPLOAD_DIR=/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - merlin-network

networks:
  merlin-network:
    driver: bridge

volumes:
  uploads:
    driver: local
